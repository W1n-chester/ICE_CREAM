<!-- Buy now modal -->
<div class="backdrop is-hidden" id="data-modal-buy">
  <div class="modal modal-buy">
    <button class="button-close" type="button" id="data-modal-buy-close">
      <svg class="button-close__icon">
        <use href="./image/icons.svg#modal-close"></use>
      </svg>
    </button>
    <strong class="modal__title">Buy now</strong>
    <ul class="cards">
      <li class="cards__list">
        <div class="cards__thumb">
          <input
            class="cards__checkbox-1 visually-hidden"
            id="checkbox-1"
            type="checkbox"
            name="checkbox"
            value="checkbox"
          />
          <label for="checkbox-1">
            <img
              class="cards__img"
              srcset="
                ./image/mobile/product1.jpg    1x,
                ./image/mobile/product1-x2.jpg 2x
              "
              src="./image/mobile/product1.jpg"
              alt="ice-cream"
              width="132"
              height="132"
            />
            <span class="cards__circle"></span>
            <span class="cards__name cards__name-1">ice cream</span>
          </label>
        </div>
      </li>
      <li class="cards__list">
        <div class="cards__thumb">
          <input
            class="cards__checkbox-2 visually-hidden"
            id="checkbox-2"
            type="checkbox"
            name="checkbox"
            value="checkbox"
          />
          <label for="checkbox-2">
            <img
              class="cards__img"
              srcset="
                ./image/mobile/product2.jpg    1x,
                ./image/mobile/product2-x2.jpg 2x
              "
              src="./image/mobile/product2.jpg"
              alt="ice-cream"
              width="132"
              height="132"
            />
            <span class="cards__circle cards__circle-2"></span>
            <span class="cards__name cards__name-2">ice coffee</span>
          </label>
        </div>
      </li>
      <li class="cards__list">
        <div class="cards__thumb">
          <input
            class="cards__checkbox-3 visually-hidden"
            id="checkbox-3"
            type="checkbox"
            name="checkbox"
            value="checkbox"
          />
          <label for="checkbox-3">
            <img
              class="cards__img"
              srcset="
                ./image/mobile/product3.jpg    1x,
                ./image/mobile/product3-x2.jpg 2x
              "
              src="./image/mobile/product3.jpg"
              alt="ice-cream"
              width="132"
              height="132"
            />
            <span class="cards__circle cards__circle-3"></span>
            <span class="cards__name cards__name-3">milkshake</span>
          </label>
        </div>
      </li>
    </ul>
    <form class="register-form" name="register-form">
      <div class="register-form__group" role="group">
        <input
          class="register-form__input"
          type="text"
          name="name"
          placeholder="Name"
          required
          pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
          title="Username must be two words separated by space."
        />
        <input
          class="register-form__input"
          type="tel"
          name="phone"
          placeholder="Phone"
          required
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          minlength="13"
          maxlength="13"
          title="Phone must be 000-000-00-00"
        />
        <textarea
          class="register-form__textarea"
          name="comment"
          cols="30"
          rows="10"
          placeholder="Comment"
        ></textarea>
      </div>
      <button class="button button__modal-sent" type="submit">Submit</button>
    </form>
  </div>
</div>
